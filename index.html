<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AYA Ultra VIP — Private Travel Design Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:#000;
      color:#fff;
      overflow-x:hidden;
    }

    /* HERO */
    .hero{
      min-height:100vh;
      background:
        linear-gradient(
          to bottom,
          rgba(0,0,0,.75),
          rgba(0,0,0,.85)
        ),
        url("bg-ultra-vip.jpg"); /* ⬅️ ИМЕТО НА СНИМКАТА */
      background-size:cover;
      background-position:center top;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8vh 16px;
    }

    .content{
      text-align:center;
      max-width:720px;
    }

    .eyebrow{
      font-size:11px;
      letter-spacing:.35em;
      text-transform:uppercase;
      color:#d4b15f;
      margin-bottom:12px;
    }

    h1{
      font-size:clamp(44px,9.5vw,68px);
      line-height:1.05;
      font-weight:600;
      margin-bottom:18px;
    }

    .subtitle{
      font-size:clamp(16px,4.8vw,20px);
      line-height:1.55;
      color:#e0e0e0;
      margin:0 auto 26px;
      max-width:90%;
    }

    .cta{
      display:inline-block;
      padding:16px 34px;
      border-radius:999px;
      background:linear-gradient(90deg,#f1d27a,#caa84e);
      color:#111;
      font-weight:600;
      font-size:13px;
      letter-spacing:.15em;
      text-transform:uppercase;
      text-decoration:none;
      box-shadow:0 12px 40px rgba(202,168,78,.35);
    }

    .note{
      margin-top:14px;
      font-size:11px;
      color:#aaa;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="content">
      <div class="eyebrow">LIVE AYA · ULTRA VIP</div>

      <h1>Private Travel<br>Design Room</h1>

      <p class="subtitle">
        Tell me your destination, timing and lifestyle.<br>
        I design tailor-made journeys — discreet, precise, personal.
      </p>

      <a class="cta"
         href="https://wa.me/359894842882"
         target="_blank">
        Request Private Access
      </a>

      <div class="note">Invite-only · Limited availability</div>
    </div>
  </section>

</body>
</html>
