<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AYA Ultra VIP — Private Travel Design Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --gold:#d4af37;
  --gold-soft:#f1d27a;
  --text:#ffffff;
  --muted:#b9b9b9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#000;
  color:var(--text);
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  text-align:center;

  background:
    linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.88)),
    url("ultra-vip-bg.jpg") center/cover no-repeat;
}

.card{
  max-width:420px;
}

.eyebrow{
  font-size:11px;
  letter-spacing:.28em;
  text-transform:uppercase;
  color:var(--gold);
  margin-bottom:14px;
}

h1{
  font-size:clamp(30px,6vw,44px);
  line-height:1.15;
  margin-bottom:18px;
}

.sub{
  font-size:15px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:30px;
}

.cta{
  display:inline-block;
  width:100%;
  padding:16px 22px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
  text-decoration:none;
}

.cta:active{
  transform:scale(.98);
}

.note{
  margin-top:14px;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>

<section class="hero">
  <div class="card">

    <div class="eyebrow">Live AYA · Ultra VIP</div>

    <h1>Private Travel Design Room</h1>

    <p class="sub">
      Tell me your destination, timing and lifestyle.<br>
      I’ll design a tailor-made journey — discreet, precise, personal.
    </p>

    <a class="cta"
       href="https://wa.me/359894842882"
       target="_blank">
      Request Private Access
    </a>

    <div class="note">
      Invite-only · Limited availability
    </div>

  </div>
</section>

</body>
</html>
