<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AYA Ultra VIP — Private Travel Design Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        radial-gradient(
          circle at center,
          rgba(0,0,0,0.35),
          rgba(0,0,0,0.88)
        ),
        url("bg-ultra-vip.jpg");
      background-size: cover;
      background-position: center top;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6vh 16px;
    }

    .content {
      text-align: center;
      max-width: 760px;
      transform: translateY(-4vh);
    }

    .eyebrow {
      font-size: 12px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #d4b15f;
      margin-bottom: 16px;
    }

    h1 {
      font-size: clamp(52px, 11vw, 84px);
      line-height: 1.03;
      font-weight: 600;
      margin-bottom: 22px;
      text-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }

    .subtitle {
      font-size: clamp(18px, 4.8vw, 22px);
      line-height: 1.65;
      color: #e8e8e8;
      margin: 0 auto 34px;
      max-width: 92%;
    }

    .cta {
      display: inline-block;
      padding: 18px 42px;
      border-radius: 999px;
      background: linear-gradient(90deg, #f5dc8b, #caa84e);
      color: #111;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow:
        0 0 0 rgba(0,0,0,0),
        0 14px 48px rgba(202,168,78,0.55);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 22px rgba(202,168,78,0.45),
        0 20px 60px rgba(202,168,78,0.6);
    }

    .note {
      margin-top: 16px;
      font-size: 11px;
      color: #aaa;
      letter-spacing: 0.08em;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="content">

      <div class="eyebrow">LIVE AYA · ULTRA VIP</div>

      <h1>
        Private Travel<br>
        Design Room
      </h1>

      <p class="subtitle">
        Tell me your destination, timing and lifestyle.<br>
        I design tailor-made journeys — discreet, precise, personal.
      </p>

      <a
        class="cta"
        href="https://wa.me/359894842882"
        target="_blank"
      >
        Request Private Access
      </a>

      <div class="note">
        Invite-only · Limited availability
      </div>

    </div>
  </section>

</body>
</html>
