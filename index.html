<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>AYA Ultra VIP — Private Travel Design Room</title>

<style>
:root{
  --bg:#000;
  --gold:#d4af37;
  --gold-soft:#f1d27a;
  --text:#ffffff;
  --muted:#b9b9b9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:
    radial-gradient(circle at center, rgba(212,175,55,.18), transparent 55%),
    #000;
  color:var(--text);
  min-height:100vh;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  text-align:center;
}

.card{
  max-width:420px;
}

.eyebrow{
  font-size:11px;
  letter-spacing:.25em;
  text-transform:uppercase;
  color:var(--gold);
  margin-bottom:12px;
}

h1{
  font-size:clamp(30px,6vw,44px);
  line-height:1.15;
  margin-bottom:16px;
}

.sub{
  font-size:15px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:28px;
}

.cta{
  display:inline-block;
  width:100%;
  padding:16px 22px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  font-weight:700;
  letter-spacing:.12em;
  text-transform:uppercase;
  text-decoration:none;
}

.note{
  margin-top:14px;
  font-size:11px;
  color:#888;
}
</style>
</head>

<body>
<section class="hero">
  <div class="card">
    <div class="eyebrow">Live AYA · Ultra VIP</div>

    <h1>Private Travel Design Room</h1>

    <p class="sub">
      Tell me your destination, timing and lifestyle.<br>
      I’ll design a tailor-made journey — discreet, precise, personal.
    </p>

    <a class="cta"
       href="https://wa.me/359894842882?text=Ultra%20VIP%20Travel%20Request"
       target="_blank">
       Request Private Access
    </a>

    <div class="note">
      Invite-only · Limited availability
    </div>
  </div>
</section>
</body>
</html>
