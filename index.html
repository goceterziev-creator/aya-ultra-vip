<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AYA Ultra VIP – Private Travel Design Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:#000;
  color:#fff;
}

/* BACKGROUND */
.hero{
  min-height:100vh;
  background-image: url("bg-ultra-vip.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  position:relative;
}

/* OVERLAY */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle at center, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
}

/* CONTENT */
.content{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.box{
  max-width:520px;
}

.eyebrow{
  font-size:11px;
  letter-spacing:.35em;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:12px;
}

h1{
  font-size:clamp(28px,5vw,38px);
  line-height:1.2;
  margin-bottom:16px;
}

p{
  font-size:15px;
  opacity:.85;
  line-height:1.6;
  margin-bottom:26px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:14px 28px;
  border-radius:999px;
  background: linear-gradient(90deg,#f5d77a,#d4a84a);
  color:#000;
  font-weight:600;
  letter-spacing:.12em;
  text-transform:uppercase;
  text-decoration:none;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.note{
  margin-top:14px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>
  <section class="hero">
    <div class="content">
      <div class="box">
        <div class="eyebrow">LIVE AYA · ULTRA VIP</div>

        <h1>Private Travel Design Room</h1>

        <p>
          Tell me your destination, timing and lifestyle.<br>
          I design tailor-made journeys — discreet, precise, personal.
        </p>

        <a class="btn"
           href="https://wa.me/359894842882"
           target="_blank">
           REQUEST PRIVATE ACCESS
        </a>

        <div class="note">
          Invite-only · Limited availability
        </div>
      </div>
    </div>
  </section>
</body>
</html>
